# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Lab2" ]
  pull_request:
    branches: [ "Lab2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore EmploymentAgency/EmploymentAgency.sln
    - name: Build
      run: dotnet build --no-restore EmploymentAgency/EmploymentAgency.sln
    - name: Test 
      run: dotnet test --no-restore EmploymentAgency/EmploymentAgency.sln
